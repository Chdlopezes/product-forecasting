query GetOrderFulfillmentOrders($order_id: ID!){
    order(id: $order_id){
        id
        fulfillmentOrders(first: 1) {
            edges {
                node {
                    id
                    lineItems(first: 150) {
                        edges {
                            node {
                                id
                                vendor
                                productTitle
                                variantTitle
                                totalQuantity
                            }
                        }
                    }
                }
            }
        }
    }
}

