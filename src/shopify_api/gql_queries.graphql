query GetVariantInfo($variant_id: ID!) {
    productVariant(id: $variant_id) {
        id
        selectedOptions {
            name
            value
        }
        product {
            vendor
            status
            description
        }
        image {
            url
        }
        displayName
    }
}


query GetProductInfo($product_id: ID!){
    product(id: $product_id){
        id
        title
        handle
        description
        status
        featuredImage {
            id
            url
        }
    }
}

query GetProductMetafield($product_id: ID!){
    product(id: $product_id){
        id
        metafield (namespace: "custom", key: "manufacturer"){
            value
        }
    }
}

query GetProductMetafield2($product_id: ID!){
    product(id: $product_id){
