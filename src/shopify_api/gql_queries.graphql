    }
}

query GetOrders($itemsByPage: Int!, $cursor: String, $query: String){
    orders(first: $itemsByPage, after: $cursor, query: $query){ 
        nodes {
            id
            name
            cancelledAt
            createdAt
            customer {
                email
            }
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}

query GetVariants($itemsByPage: Int!, $cursor: String){
    productVariants(first: $itemsByPage, after: $cursor){
        nodes {
            id
            product {
                title
            }
            title
            barcode
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}

query GetOrderItemsAndPics($order_id: ID!){
    order(id: $order_id){
        name
        lineItems(first: 100) {
            edges {
                node {
                    variant {
                        id
                        image {
                            url
                        }
                    }
                    name
                    quantity
                    product {
                        featuredImage {
                            url
                        }
                    }
                }
            }
        }
    }
}

