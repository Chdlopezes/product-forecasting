query GetVariantInventoryItem($id: ID!, $locationId: ID!) {
    productVariant(id: $id) {
        id
        inventoryItem {
            id
            inventoryLevel (locationId: $locationId) {
                id
                available
            }
        }
        inventoryQuantity
